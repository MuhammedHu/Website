<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    /* Common Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .balloon {
      width: 100px;
      height: 150px;
      background: #ff6f61;
      border-radius: 50%;
      position: absolute;
      bottom: -200px;
      animation: rise 6s ease-in infinite;
    }

    .balloon::before {
      content: '';
      width: 10px;
      height: 20px;
      background: #ff6f61;
      position: absolute;
      bottom: -20px;
      left: 45px;
      border-radius: 50% 50% 0 0;
    }

    .balloon::after {
      content: '';
      width: 2px;
      height: 100px;
      background: #000;
      position: absolute;
      bottom: -120px;
      left: 49px;
    }

    .balloon:nth-child(2) {
      left: 20%;
      background: #6b5b95;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      left: 40%;
      background: #88b04b;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      left: 60%;
      background: #f7cac9;
      animation-delay: 3s;
    }

    .balloon:nth-child(5) {
      left: 80%;
      background: #ff6f61;
      animation-delay: 4s;
    }

    @keyframes rise {
      0% {
        bottom: -200px;
      }
      100% {
        bottom: 100vh;
      }
    }

    .confetti {
      width: 10px;
      height: 10px;
      background: #ff6f61;
      position: absolute;
      top: -10px;
      animation: confetti 5s linear infinite;
    }

    .confetti:nth-child(6n) {
      background: #6b5b95;
    }

    .confetti:nth-child(6n+1) {
      background: #88b04b;
    }

    .confetti:nth-child(6n+2) {
      background: #f7cac9;
    }

    .confetti:nth-child(6n+3) {
      background: #ff6f61;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Button Styles */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      background: #6b5b95;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #88b04b;
    }

    /* Page 2 Styles */
    #page2 {
      display: none; /* Hide page 2 by default */
      text-align: center;
    }

    #page2 h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    #page2 input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #6b5b95;
      border-radius: 5px;
      margin-top: 20px;
      width: 200px;
    }

    #page2 input::placeholder {
      color: #6b5b95;
    }

    #message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- Page 1: Birthday Page -->
  <div id="page1" class="container">
    <h1>Today is My Birthday! üéâ</h1>
    <button onclick="showPage2()">Send Me a Gift</button>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
  </div>

  <!-- Page 2: Gift Page -->
  <div id="page2" class="container">
    <h1>Send Me a Gift üéÅ</h1>
    <form id="giftForm">
      <input type="text" id="nameInput" placeholder="Type your name.." required>
      <br>
      <input type="number" id="moneyInput" placeholder="How much money do you send me?" required>
      <br>
      <button type="submit">Submit</button>
      <button type="button" onclick="showPage1()">Back</button>
    </form>
    <div id="message"></div>
  </div>

  <!-- EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your Public Key
    (function () {
      emailjs.init('kMKo3vsyGYFquJEdb'); // Replace with your EmailJS public key
    })();

    // Function to show page 2 and hide page 1
    function showPage2() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
    }

    // Function to show page 1 and hide page 2
    function showPage1() {
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page1').style.display = 'block';
    }

    // Function to handle form submission
    document.getElementById('giftForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('nameInput').value;
      const money = document.getElementById('moneyInput').value;

      // Send email using EmailJS
      emailjs.send('service_4coyn68', 'template_v1l9vik', { name, money }) // Replace with your service ID and template ID
        .then(() => {
          document.getElementById('message').textContent = 'Thank you!';
        }, (error) => {
          console.error('Failed to send email:', error);
          document.getElementById('message').textContent = '.';
        });
    });
  </script>
</body>
</html>
